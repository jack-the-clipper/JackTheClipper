<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <head th:fragment="head">
        <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}"/>
        <link rel="stylesheet" type="text/css" th:href="@{/bootstrap_select/css/bootstrap-select.min.css}"/>
        <script th:src="@{/webjars/jquery/3.3.0/jquery.js}"></script>
        <script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/bootstrap_select/js/bootstrap-select.min.js}"></script>
    </head>
    <body>
        <div th:fragment="navbar">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <a sec:authorize="isAuthenticated()" class="navbar-brand mr-auto"
                   th:href="@{/{orga}/(orga=${#authentication.getPrincipal().getOrganization()})}">
                    <img th:src="@{/img/logo_40X38.jpg}"
                         alt="Logo von Jack the Clipper, eine Hand hält eine Schere hoch">
                </a>
                <span sec:authorize="isAuthenticated()" class="pull-right">
                    <div class="navbar-collapse">
                        <ul class="navbar-nav">

                            <li class="nav-item active">
                                <a class="nav-link"
                                   th:href="@{/{orga}/feed/(orga=${#authentication.getPrincipal().getOrganization()})}">
                                    Feedübersicht</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link"
                                   th:href="@{/{orga}/feed/edit(orga=${#authentication.getPrincipal().getOrganization()})}">Feeds
                                    bearbeiten</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link"
                                   th:href="@{/{orga}/feed/profile(orga=${#authentication.getPrincipal().getOrganization()})}">Benachrichtigungen
                                    verwalten</a>
                            </li>
                            <li sec:authorize="hasRole('ROLE_SYSADMIN')"
                                class="nav-item active">
                                <a class="nav-link" th:href="@{/admin/sources}">Quellen bearbeiten</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="#" onclick="logout()">logout</a>
                            </li>
                        </ul>
                    </div>
                    <script>
                        function logout() {
                            $("#logout").submit();
                        }
                    </script>
                    <form id="logout" th:action="@{/logout}" method="post"></form>
                </span>
                <span sec:authorize="!isAuthenticated()" class="pull-right">
                    <div class="navbar-collapse">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/login}">login</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/${org}/register}">register</a>
                            </li>
                        </ul>
                    </div>
                </span>
            </nav>
        </div>
        <footer th:fragment="footer" class="container-fluid w-100 bg-dark text-light px-0">
            <nav class="navbar navbar-expand-sm navbar-light bg-light">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/impressum}">Impressum</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/privacypolicy}">Datenschutzerklärung</a>
                    </li>
                </ul>
            </nav>
        </footer>
    </body>
</html>
